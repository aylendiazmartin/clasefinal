 <div class="contacto">
        <div class="row">
            <div class="col-xs-12 col-md-12">
    
    <h2>Qué necesitas?</h2>
    <h5>Contame! Estoy para ayudarte</h5>

   

    <form class="item" action="#" method="POST">
         <div class="row">
        <div class="col-xs-12 col-md-12">

	<div class="form-group">
		<br>
		<div>
			<label for="name">Nombre</label>
			<input class="form-control" id="name" placeholder="Nombre" type="text">
		</div>
		<br>
		 <div class="form-group">
			<label for="telephone">Teléfono</label>
			<input class="form-control" id="telephone" placeholder=000000000  type="number" required>
		</div>
		<br>
		 <div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" id="email" placeholder="email@ejemplo.com" type="Email" required>
		</div>
		<br>
		

		<div class="form-group">
    		<label for="exampleFormControlSelect1">Por donde nos conociste</label>
    		<select class="form-control" id="exampleFormControlSelect1">
      			<option>Redes Sociales</option>
      			<option>Sitio web</option>
      			<option>Behance/Linkedin</option>
      			<option>Recomendación</option>
      		</select>
  		</div>

		<br>
		<div>
			<div class="form-group">
			<label for="comments">Consulta</label><br>
			<textarea id="comments" placeholder="Por favor escribe tu consulta!" required></textarea>
		</div>
		<br>
		<div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  		<label class="form-check-label" for="inlineCheckbox1">Quéres inscribirte a nuestro newsletter?</label>
		</div>
	<br>
	<button class="b-form" type="submit">Enviar</button>
	<button class="b-form" type="reset">Borrar</button>
		
</form>
